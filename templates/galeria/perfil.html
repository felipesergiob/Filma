{% extends 'galeria/base.html' %}
{% load static %}

{% block content %}
    <h1>Perfil</h1>

    {% if user.is_authenticated %}
        <p>Bem-vindo, {{ user.username }}!</p>
        <a id="log-out" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>Você não está logado.</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
