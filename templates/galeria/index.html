{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}     
<section class="galeria">
    <div class="cards">
        <h2 class="cards__titulo">                 POPULARES NO MOMENTO               </h2>
        <ul class="cards__lista">
            {% if cards %}
            {% for filme in cards %}
            <li class="card">
                <a href="{% url 'imagem' filme.id %}">
                    <img class="card__imagem" src="{{ filme.capa.url }}" alt="foto">
                </a>
                <span class="card__tag">{{ filme.estrelas }} ⭐</span>
                <div class="card__info">
                    <p class="card__titulo">{{ filme.titulo }}</p>
                    <div class="card__texto">
                        <p class="card__descricao">{{ filme.genero }}</p>
                        <span>
                            <form action="{% url 'favViews' filme.id %}" method="POST">
                                {% csrf_token %}
                                <input type="image" src="{% static '/assets/ícones/1x/favorite_outline.png' %}" alt="ícone de coração">
                            </form>
                        </span>
                    </div>
                </div>
            </li>
            </li>
            {% endfor %}
            {% else %}
            {% endif %}
        </ul>
    </div>
</section>
</main>
</div>
{% endblock %}
